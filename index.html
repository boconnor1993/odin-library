<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header><nav>
        <h2><a href="#">Library</a></h2>
    </nav></header>
    <article>
        <div id="card-container"></div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <form id="bookForm">
                <!-- Form items -->
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="numPages">Number of Pages:</label>
                <input type="number" id="numPages" name="numPages">
                <label id="bookRead">Book Read:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="readTrue" name="read" value="true">
                        Yes
                    </label>
                    <label>
                        <input type="radio" id="readFalse" name="read" value="false">
                        No
                    </label>
                </div>
                
                <!-- Submit button -->
                <input type="submit" value="Add Book">
            </form>
            </div>
        </div>
        
        <!-- The Button -->
        <button id="newBookBtn">New Book</button>
    </article>
    <script src="index.js" defer></script>
</body>
</html>
